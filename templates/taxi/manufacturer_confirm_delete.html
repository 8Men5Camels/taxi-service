{% extends "base.html"%}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to remove <b>{{ manufacturer.name }}</b> from the list of manufacturers? It will also remove all cars from this manufacturer.</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
